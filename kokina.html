<style>
  body{
    margin:0;
    background: linear-gradient(to top, #111, #442233);
    overflow:hidden;
    font-family:"Segoe UI", sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    color:white;
  }

  .card{
    position:relative;
    background:rgba(255,255,255,0.12);
    backdrop-filter:blur(16px);
    border-radius:25px;
    padding:30px 25px;
    width:90%;
    max-width:480px;
    text-align:center;
    box-shadow:0 0 30px rgba(255,100,100,0.3);
  }

  h1{
    margin:0 0 10px 0;
    font-size:26px;
    color:#ff6b6b;
    animation: float 4s ease-in-out infinite;
    text-shadow:0 0 20px rgba(255,100,100,0.7);
  }

  @keyframes float{
    0%{transform:translateY(0);}
    50%{transform:translateY(-8px);}
    100%{transform:translateY(0);}
  }

  p{
    color:#fdf6f6;
    font-size:16px;
    margin-top:15px;
    line-height:1.5;
  }

  .name{
    margin-top:20px;
    color:#ffc6c6;
    font-weight:600;
    font-size:18px;
    text-shadow:0 0 12px rgba(255,200,200,0.9);
  }

  .kokina{
    width:100%;
    max-width:360px;
    animation: sway 5s ease-in-out infinite;
    filter:drop-shadow(0 0 10px rgba(255,80,80,0.5));
    margin:15px 0;
  }

  @keyframes sway{
    0%{transform:rotate(0deg);}
    50%{transform:rotate(3deg);}
    100%{transform:rotate(0deg);}
  }

  .snowflake{
    position:fixed;
    top:-10px;
    color:white;
    font-size:12px;
    opacity:0.8;
    animation: fall linear infinite;
  }

  @keyframes fall{
    to{
      transform:translateY(110vh);
      opacity:0;
    }
  }
</style>
</head>
